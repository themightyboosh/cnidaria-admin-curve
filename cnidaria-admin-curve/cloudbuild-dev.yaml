steps:
  # Build the React app
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']
  
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
  
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-dev:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-dev:latest',
      '.'
    ]
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-dev:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'cnidaria-admin-curves-dev',
      '--image', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-dev:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--set-env-vars', 'VITE_ENVIRONMENT=development,VITE_API_URL=https://us-central1-cnidaria-dev.cloudfunctions.net/cnidaria-api-dev'
    ]

images:
  - 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-dev:latest'

options:
  machineType: 'E2_HIGHCPU_8'
