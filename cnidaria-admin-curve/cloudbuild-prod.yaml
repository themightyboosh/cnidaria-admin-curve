steps:
  # Build the React app for production
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']
  
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    env:
      - 'VITE_ENVIRONMENT=production'
      - 'VITE_API_URL=https://us-central1-cnidaria-prod.cloudfunctions.net/cnidaria-api-prod'
  
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-prod:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-prod:latest',
      '.'
    ]
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-prod:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'cnidaria-admin-curves-prod',
      '--image', 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-prod:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--set-env-vars', 'VITE_ENVIRONMENT=production,VITE_API_URL=https://us-central1-cnidaria-prod.cloudfunctions.net/cnidaria-api-prod'
    ]
  
  # Ensure public access
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'services', 'add-iam-policy-binding', 'cnidaria-admin-curves-prod',
      '--region', 'us-central1',
      '--member', 'allUsers',
      '--role', 'roles/run.invoker'
    ]

images:
  - 'gcr.io/$PROJECT_ID/cnidaria-admin-curves-prod:latest'

options:
  machineType: 'E2_HIGHCPU_8'
